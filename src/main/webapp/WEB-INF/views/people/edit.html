<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Edit person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people}" th:object="${person}">
    <input type="text" name="id" hidden th:value="*{id}">

    <label for="name">Enter full name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>

    <label for="yearOfBirth">Enter year of birthday: </label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Name error</div>
    <br>

    <input type="submit" value="Edit!"/>
</form>

</body>
</html>
